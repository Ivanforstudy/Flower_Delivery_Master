{% extends 'main/base.html' %}

{% block content %}
<h2>Отзывы</h2>
<ul>
    {% for review in reviews %}
        <li>
            <strong>{{ review.user.username }}</strong>: {{ review.content }} (Оценка: {{ review.rating }})
        </li>
    {% endfor %}
</ul>
<a href="{% url 'reviews:add_review' %}">Добавить отзыв</a>
{% endblock %}
