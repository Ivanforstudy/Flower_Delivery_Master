{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flower Delivery{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'main:home' %}">Главная</a> |
        <a href="{% url 'catalog:product_list' %}">Каталог</a> |
        <a href="{% url 'orders:order_list' %}">Мои заказы</a> |
        <a href="{% url 'reviews:review_list' %}">Отзывы</a> |
        <a href="{% url 'analytics:dashboard' %}">Аналитика</a> |

        <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" style="background:none;border:none;padding:0;color:#00f;cursor:pointer;">
                Выход
            </button>
        </form>
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
