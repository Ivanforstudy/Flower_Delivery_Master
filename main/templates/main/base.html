<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flower Delivery Master{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header>
    <nav>
        <a href="{% url 'main:home' %}">Главная</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'accounts:profile' %}">Профиль</a>
            <a href="{% url 'accounts:logout' %}">Выход</a>
        {% else %}
            <a href="{% url 'accounts:login' %}">Вход</a>
            <a href="{% url 'accounts:register' %}">Регистрация</a>
        {% endif %}
    </nav>
</header>

{% if messages %}
  <div class="container mt-3">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
      </div>
    {% endfor %}
  </div>

  <script>
    // Авто-исчезновение сообщений через 3 секунды
    setTimeout(() => {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
        const bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
        bsAlert.close();
      });
    }, 3000);
  </script>
{% endif %}

<main>
    {% block content %}
    {% endblock %}
</main>

</body>
</html>
